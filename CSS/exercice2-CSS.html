<!DOCTYPE html>
<html>
<head>
<style>
 
.grid-container {

  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  grid-gap: 5px;
  background-color: #2A927D;
  padding: 5px;
}

.grid-item {
  
  background-color: rgba(255, 255, 255, 0.8);
  padding: 5px;
  font-size: 20px;
  }



</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item ">1 premiére Div</div>
  <div class="grid-item ">2 deuxième Div</div>
  <div class="grid-item ">3 troisème Div</div>
  <div class="grid-item ">4 quatrième Div</div>
  <div class="grid-item ">5 cinquième Div</div>
  <div class="grid-item ">6 sixième Div</div>
  <div class="grid-item ">7 septième Div</div>
  <div class="grid-item ">8 huitième Div</div>
  <div class="grid-item ">9 neuvième Div</div>
  <div class="grid-item ">10 dixième Div</div>

</div>
</body>
</html>
