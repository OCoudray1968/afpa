<!DOCTYPE html>
<html>
<head>
<style>
 
.grid-container {

  display: flex;
  flex-wrap:wrap;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  grid-gap: 5px;
  background-color: #2A927D;
  padding: 5px;
}

.grid-item {
  
  background-color: rgba(255, 255, 255, 0.8);
  padding: 5px;
  font-size: 20px;
  }



</style>
</head>
<body>

<div class="grid-container">
  <div style ="flex-shrink: 2;border: solid;background-color: lightblue; ">1 premiére Div</div>
  <div style ="flex-shrink: 3;border: solid;background-color: lightblue;  ">2 deuxième Div</div>
  <div style ="flex-shrink: 0;border: solid;background-color: lightblue;  ">3 troisème Div</div>
  <div style ="flex-shrink: 2;border: solid;background-color: lightblue;  ">4 quatrième Div</div>
  <div style ="flex-shrink: 5;border: solid;background-color: lightblue;  ">5 cinquième Div</div>
  <div style ="flex-shrink: 2;border: solid;background-color: lightblue;  ">6 sixième Div</div>
  <div style ="flex-shrink: 4;border: solid;background-color: lightblue;  ">7 septième Div</div>
  <div style ="flex-shrink: 6;border: solid;background-color: lightblue;  ">8 huitième Div</div>
  <div style ="flex-shrink: 2;border: solid;background-color: lightblue;  ">9 neuvième Div</div>
  <div style ="flex-shrink: 2;border: solid;background-color: lightblue;  ">10 dixième Div</div>

</div>
</body>
</html>
